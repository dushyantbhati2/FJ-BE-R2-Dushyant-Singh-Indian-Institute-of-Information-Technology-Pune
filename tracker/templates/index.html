{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTrack - Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create an Account</h2>
            <p class="subtitle">Start managing your finances like a pro</p>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" name="username" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" name="email" required>
                </div>

                <div class="input-group">
                    <input type="number" id="balance" placeholder="Balance" name="balance" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="cnfpassword" name="cnfpassword" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="separator">
                <span>OR</span>
            </div>

            <a href="{% provider_login_url 'google' %}?next={{ request.path }}" class="google-btn">
                Sign Up with Google
            </a>

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>

{% load socialaccount %}
{% if messages %}
    {% for message in messages %}
        <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Balance:</label>
    <input type="number" name="balance" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br>
    
    <label>Cnfpassword:</label>
    <input type="password" name="cnfpassword" required><br>

    <button type="submit">Register</button>
</form>
<a href="{% provider_login_url 'google' %}?next={{ request.path }}">Login with Google</a>
